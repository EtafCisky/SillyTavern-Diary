<!-- 日记本插件设置面板 -->
<div class="diary-plugin-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>📚 日记本设置</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <!-- 基础设置 -->
            <div class="diary-settings-section">
                <h4>基础设置</h4>
                
                <div class="diary-setting-item">
                    <input id="diary_enabled" type="checkbox" />
                    <label for="diary_enabled">启用日记本功能</label>
                    <small class="diary-setting-hint">关闭后将禁用所有日记功能</small>
                </div>
                
                <div class="diary-setting-item">
                    <input id="diary_auto_delete" type="checkbox" />
                    <label for="diary_auto_delete">自动删除日记消息</label>
                    <small class="diary-setting-hint">成功保存日记后自动删除对话中的日记指令和回复</small>
                </div>
                
                <div class="diary-setting-item">
                    <input id="diary_mobile_optimizations" type="checkbox" />
                    <label for="diary_mobile_optimizations">移动端优化</label>
                    <small class="diary-setting-hint">启用移动端专用的界面优化和交互增强</small>
                </div>
            </div>
            
            <!-- 存储设置 -->
            <div class="diary-settings-section">
                <h4>存储设置</h4>
                
                <div class="diary-setting-item">
                    <label for="diary_worldbook_name">世界书名称</label>
                    <input id="diary_worldbook_name" type="text" class="text_pole" placeholder="日记本" />
                    <small class="diary-setting-hint">用于存储日记数据的世界书名称，修改后将自动迁移数据</small>
                </div>
            </div>
            
            <!-- 预设设置 -->
            <div class="diary-settings-section">
                <h4>预设设置</h4>
                
                <div class="diary-setting-item">
                    <label for="diary_selected_preset">日记专用预设</label>
                    <select id="diary_selected_preset" class="text_pole">
                        <option value="">不使用专用预设</option>
                    </select>
                    <small class="diary-setting-hint">写日记时自动切换到此预设，完成后恢复原预设</small>
                </div>
                
                <div class="diary-setting-item">
                    <button id="diary_refresh_presets" class="menu_button" type="button">
                        <i class="fa-solid fa-refresh"></i> 刷新预设列表
                    </button>
                    <small class="diary-setting-hint">重新扫描可用的预设列表</small>
                </div>
            </div>
            
            <!-- 状态信息 -->
            <div class="diary-settings-section">
                <h4>状态信息</h4>
                
                <div class="diary-status-info">
                    <div class="diary-status-item">
                        <span class="diary-status-label">插件状态:</span>
                        <span id="diary_plugin_status" class="diary-status-value">未知</span>
                    </div>
                    
                    <div class="diary-status-item">
                        <span class="diary-status-label">世界书状态:</span>
                        <span id="diary_worldbook_status" class="diary-status-value">未检查</span>
                    </div>
                    
                    <div class="diary-status-item">
                        <span class="diary-status-label">日记总数:</span>
                        <span id="diary_total_count" class="diary-status-value">0</span>
                    </div>
                </div>
            </div>
            
            <!-- 操作按钮 -->
            <div class="diary-settings-section">
                <h4>快捷操作</h4>
                
                <div class="diary-quick-actions">
                    <button id="diary_open_diary" class="menu_button" type="button">
                        <i class="fa-solid fa-book"></i> 打开日记本
                    </button>
                    
                    <button id="diary_export_data" class="menu_button" type="button">
                        <i class="fa-solid fa-download"></i> 导出日记数据
                    </button>
                    
                    <button id="diary_check_worldbook" class="menu_button" type="button">
                        <i class="fa-solid fa-search"></i> 检查世界书状态
                    </button>
                </div>
            </div>
            
            <hr class="sysHR" />
        </div>
    </div>
</div>
